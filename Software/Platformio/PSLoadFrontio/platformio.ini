[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
board_build.f_cpu = 600000000L

;   600 MHz         600000000L
;   720 MHz         720000000L
;   816 MHz         816000000L
;   912 MHz cool    912000000L
;   960 MHz cool    960000000L
;   1008 MHz cool   1008000000L