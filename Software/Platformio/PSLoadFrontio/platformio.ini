[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
;board_build.f_cpu = 600000000L      ;   600 MHz

;board_build.f_cpu = 720000000L      ;   720 MHz
board_build.f_cpu = 816000000L      ;   816 MHz
;board_build.f_cpu = 912000000L      ;   912 MHz cool
;board_build.f_cpu = 960000000L      ;   960 MHz cool
;board_build.f_cpu = 1008000000L     ;   1008 MHz cool